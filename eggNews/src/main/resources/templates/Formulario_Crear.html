<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>Formulario_Crear</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    </head>
    <body>
        <div class="container">
            <form class="formulario" action="/crear" method="POST" enctype="multipart/form-data" >
                <header>
                    <h2>NUEVA NOTICIA</h2>
                </header>

                <div class="input-group mb-3">
                    <input type="text" class="input-group-text" name="titulo " placeholder="Titulo">
                    <textarea class="form-control" aria-label="With textarea"></textarea>
                </div>
                <div class="input-group mb-3">
                    <span class="input-group-text">Noticia</span>
                    <textarea
                        <input type="text" class="form-control" name="cuerpo" aria-label="With textarea">
                    </textarea>
                </div>
                <button type="submit" class="btn btn-primary">Enviar</button>
            </form>
        </div>
    </body>

</html>

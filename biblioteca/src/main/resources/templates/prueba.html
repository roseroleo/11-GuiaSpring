<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
    <head>
        <title>form_autor.html</title>
        <meta charset="UTF-8" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous" />
    </head>
    <body>
        <div class="container-fluid" style="background-color: gray">
            <div class="row">
                <div class="col">
                    <div>
                        <header style="text-align: center;"><h1>INGRESAR UN NUEVO AUTOR</h1></header> <br />
                    </div>
                </div>
            </div>

            <!-- Boton enviar -->
            <form action="/autor/registro" method="POST">
                <div class="row" style="text-align: center">
                    <div class="form-group mb-2" style="width:12; height:12;">
                        <input type="text" class="form-group mb-2" name="nombre" style="width: 80%; height: 100%;">
                    </div>
                    <br />
                </div>
                <div class="d-grid gap-2 col-6 mx-auto">
                    <button class="btn btn-primary" type="submit">Enviar</button> <br />
                </div>

                <!-- Mensaje de error -->
                <div th:if="${error != null}" class="card text-white bg-danger mb-3 mensajeError">
                    <div class="card-body">
                        <h5 class="card-title">Error</h5>
                        <p class="card-text">th:text="${error}"</p>
                    </div>
                </div>
                
                <div th:if="${exito != null}" class="alert alert-danger d-flex align-items-center" role="alert">
                    <svg class="bi flex-shrink-0 me-2" width="24" height="24" role="img" aria-label="Danger:"><use xlink:href="#exclamation-triangle-fill"/></svg>
                    <div>
                        El autor no se pudo cargar!!!
                        <p class="card text">th:text="${error}"</p>
                    </div>
                </div>

            </form>
        </div>

        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ENjdO4Dr2bkBIFxQpeoTz1HIcje39Wm4jDKdf19U8gI4ddQ3GYNS7NTKfAdVQSZe" crossorigin="anonymous"></script>
    </body>
</html>
